<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPUS</title>

    <style>
        /* ===== GLOBAL ===== */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
            color: #111827;
        }

        /* ===== FULL WIDTH NAVBAR ===== */
        nav {
            width: 100%;
            background: #0f172a;
            padding: 22px 0;                 /* taller navbar */
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }

        /* NAV CONTENT */
        .nav-inner {
            width: 100%;
            padding: 0 4vw;
            display: flex;
            justify-content: space-between; /* equal spacing */
            align-items: center;
        }

        /* NAV LINKS */
        nav a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;                 /* ðŸ”¥ BIG FONT */
            padding: 14px 24px;              /* big clickable area */
            border-radius: 12px;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #38bdf8;
        }

        /* ACTIVE LINK */
        nav a.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.55);
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 40px auto;
            padding: 40px 4vw;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 18px;
            font-size: 14px;
            color: #6b7280;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1000px) {
            .nav-inner {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }

            nav a {
                font-size: 17px;
                padding: 12px 18px;
            }
        }

        @media (max-width: 600px) {
            nav a {
                font-size: 15px;
                padding: 10px 14px;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
    <div class="nav-inner">
        <a href="{{ url_for('prediction.index') }}">Home</a>
        <a href="{{ url_for('prediction.prediction') }}">Prediction</a>
        <a href="{{ url_for('prediction.visualization') }}">Visualization</a>
        <a href="/resume/">Resume Match</a>
        <a href="{{ url_for('fakejob.index') }}">Fake Job Detector </a>
        <a href="{{ url_for('roadmap.index') }}">Career Roadmap </a>
        <a href="/chatbot" class="active">AI Assistant ðŸ¤–</a>
    </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>

<footer>
    Â© 2026 OPUS Â· Built for career guidance
</footer>

</body>
</html>
