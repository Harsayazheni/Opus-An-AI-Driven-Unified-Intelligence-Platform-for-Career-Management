{% extends "base.html" %}
{% block content %}

<style>
/* ===== Page Wrapper ===== */
.roadmap-wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 30px 20px;
}

/* ===== Heading ===== */
.roadmap-wrapper h1 {
    text-align: center;
    font-size: 2.4rem;
    margin-bottom: 30px;
}

/* ===== Form Card ===== */
.roadmap-form {
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
}

/* ===== Labels ===== */
.roadmap-form label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #111827;
}

/* ===== Select ===== */
.roadmap-form select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    font-family: inherit;
    margin-bottom: 25px;
}

.roadmap-form select:focus {
    outline: none;
    border-color: #2563eb;
}

/* ===== Skill Section ===== */
.roadmap-form h3 {
    margin-bottom: 15px;
    margin-top: 10px;
}

#skillsContainer {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 30px;
    margin-bottom: 30px;
}

/* Skill Card */
#skillsContainer > div {
    background: #f8fafc;
    padding: 16px 18px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
}

/* ===== Range Slider ===== */
#skillsContainer input[type="range"] {
    width: 100%;
    margin-top: 10px;
    appearance: none;
    height: 6px;
    background: linear-gradient(90deg, #2563eb, #5a8dff);
    border-radius: 10px;
    outline: none;
    cursor: pointer;
}

#skillsContainer input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    height: 18px;
    width: 18px;
    background: #ffffff;
    border: 3px solid #2563eb;
    border-radius: 50%;
}

#skillsContainer input[type="range"]::-moz-range-thumb {
    height: 18px;
    width: 18px;
    background: #ffffff;
    border: 3px solid #2563eb;
    border-radius: 50%;
}

/* ===== Button ===== */
.roadmap-form button {
    width: 100%;
    padding: 14px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #2563eb, #4f83ff);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.roadmap-form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    #skillsContainer {
        grid-template-columns: 1fr;
    }

    .roadmap-wrapper h1 {
        font-size: 2rem;
    }
}
</style>

<div class="roadmap-wrapper">

<h1>ðŸ“ˆ Career Roadmap Generator</h1>

<form action="{{ url_for('roadmap.generate') }}" method="post" class="roadmap-form">

    <label>Select Career:</label>
    <select name="career" id="careerSelect" required>
        {% for career in careers %}
        <option value="{{ career }}">{{ career }}</option>
        {% endfor %}
    </select>

    <h3>Rate Your Skill Level (1â€“10)</h3>
    <div id="skillsContainer"></div>

    <button type="submit">Generate Smart Roadmap</button>
</form>

</div>

<script>
    const careerSkills = {{ career_skills | safe }};
    const careerSelect = document.getElementById("careerSelect");
    const skillsContainer = document.getElementById("skillsContainer");

    function loadSkills() {
        skillsContainer.innerHTML = "";
        const skills = careerSkills[careerSelect.value];

        for (const key in skills) {
            const div = document.createElement("div");
            div.innerHTML = `
                <label>${skills[key]}</label>
                <input type="range" name="skill_${key}" min="1" max="10" value="5">
            `;
            skillsContainer.appendChild(div);
        }
    }

    loadSkills();
    careerSelect.addEventListener("change", loadSkills);
</script>

{% endblock %}
